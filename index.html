  <title>Green Company</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    header {
      position: relative;
    }

    </div>

    <div class="logo-container">
      <img src="GreenCompanyLogo.png" class="logo" />
    </div>

    <div class="header-section bottom-left">
      <a href="#wood">Wood</a>
    </div>

    <div class="header-section bottom-right">

    </div>

</html>
